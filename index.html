<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Synthetic Data Project</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .tab { display: none; }
    .tab.active { display: block; }
    .tabs { display: flex; cursor: pointer; margin-bottom: 1em; }
    .tabs div {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-bottom: none;
      background: #f2f2f2;
    }
    .tabs div.active { background: white; border-top: 2px solid #007BFF; font-weight: bold; }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>My Synthetic Data Project</h1>

  <div class="tabs">
    <div class="tablink active" data-tab="report">📄 Project Report</div>
    <div class="tablink" data-tab="notebook">📘 Notebook Demo</div>
    <div class="tablink" data-tab="website">🌐 Website</div>
    <div class="tablink" data-tab="tasks">📋 Task Board</div>
  </div>

  <div class="tab active" id="report">
    <iframe src="README.md"></iframe>
  </div>
  <div class="tab" id="notebook">
    <iframe src="Python_Synthetic_Data_Using_Faker_Demo.ipynb"></iframe>
  </div>
  <div class="tab" id="website">
    <iframe src="Website.md"></iframe>
  </div>
  <div class="tab" id="tasks">
    <iframe src="Project_Task_Management.md"></iframe>
  </div>

  <script>
    const tablinks = document.querySelectorAll(".tablink");
    const tabs = document.querySelectorAll(".tab");

    tablinks.forEach(link => {
      link.addEventListener("click", () => {
        tablinks.forEach(l => l.classList.remove("active"));
        tabs.forEach(t => t.classList.remove("active"));

        link.classList.add("active");
        document.getElementById(link.dataset.tab).classList.add("active");
      });
    });
  </script>

</body>
</html>
