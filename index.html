<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synthetic Data for Privacy-Preserving AI Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
    margin: 0;
    font-family: Georgia, serif;
    display: flex;
    height: 100vh;
    background-color: #ffffff;
    color: #002b5c; /* dark blue text */
  }

  .sidebar {
    width: 220px;
    background-color: #002b5c; /* dark blue sidebar */
    border-right: 1px solid #004080;
    display: flex;
    flex-direction: column;
    padding: 20px 10px;
  }

  .sidebar .tablink {
    padding: 12px 20px;
    margin-bottom: 10px;
    background-color: #004080; /* medium blue */
    color: #ffffff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .sidebar .tablink.active {
    background-color: #ffffff;
    color: #002b5c;
    border: 2px solid #007BFF; /* bright blue border */
    font-weight: 600;
  }

  .sidebar .tablink:hover {
    background-color: #0059b3; /* lighter blue hover */
  }

  .main {
    flex-grow: 1;
    padding: 20px;
    background-color: #ffffff;
  }

  h1 {
    margin-top: 0;
    font-size: 2em;
    border-bottom: 2px solid #007BFF;
    padding-bottom: 10px;
    color: #002b5c;
  }

  .tab {
    display: none;
  }

  .tab.active {
    display: block;
  }

  iframe {
    width: 100%;
    height: 85vh;
    border: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 6px;
  }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="tablink active" data-tab="report">üìÑ Project Report</div>
    <div class="tablink" data-tab="notebook">üìò Notebook Demo</div>
    <div class="tablink" data-tab="website">üåê Website</div>
    <div class="tablink" data-tab="tasks">üìã Task Board</div>
  </div>

  <div class="main">
    <h1>Synthetic Data for Privacy-Preserving AI Development</h1>

    <div class="tab active" id="report">
      <iframe src="report.html"></iframe>
    </div>
    <div class="tab" id="notebook">
      <iframe src="Python_Synthetic_Data_Using_Faker_Demo.html"></iframe>
    </div>
    <div class="tab" id="website">
      <iframe src="website.html"></iframe>
    </div>
    <div class="tab" id="tasks">
      <iframe src="tasks.html"></iframe>
    </div>
  </div>

  <script>
    const tablinks = document.querySelectorAll(".tablink");
    const tabs = document.querySelectorAll(".tab");

    tablinks.forEach(link => {
      link.addEventListener("click", () => {
        tablinks.forEach(l => l.classList.remove("active"));
        tabs.forEach(t => t.classList.remove("active"));

        link.classList.add("active");
        document.getElementById(link.dataset.tab).classList.add("active");
      });
    });
  </script>

</body>
</html>
